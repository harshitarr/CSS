<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Slider Wrapper */
        .slider-container {
            width: 80%;
            overflow: hidden;
            margin: 20px auto; /* Center the slider */
        }

        /* Slider */
        .slider {
            display: flex;
            width: 100%; /* Total width for 5 images */
            animation:slide 7s infinite;
        }

        /* Individual Slides */
        .slider img {
            width: 100%;
            height: auto;
            flex: 0 0 100%; /* Each image takes full width */
            transition: transform 0.5s ease-in-out;
        }

        /* Sliding Animation */
        @keyframes slide {
            0% { transform: translateX(0); }
            20% { transform: translateX(0); }

            25% { transform: translateX(-100%); }
            45% { transform: translateX(-100%); }

            50% { transform: translateX(-200%); }
            70% { transform: translateX(-200%); }

            75% { transform: translateX(-300%); }
            95% { transform: translateX(-300%); }

            100% { transform: translateX(-400%); }
        }
    </style>
</head>
<body>
    <div class="slider-container">
        <div class="slider">
            <img src="cafeclub\cake.png " width="400px" height="400px" alt="Pane Cake">
            <img src="cafeclub\cake.png " width="400px" height="400px" alt="Pane Cake">
            <img src="cafeclub\cake.png " width="400px" height="400px" alt="Pane Cake">
            <img src="cafeclub\cake.png " width="400px" height="400px" alt="Pane Cake">
            <img src="cafeclub\cake.png " width="400px" height="400px" alt="Pane Cake">
        </div>
    </div>
    <img src="food/w5.avif" width="300px" height="300px" style="border-radius: 50%; ">
</body>
</html>
